<form action="" class="form">
  <div class="form__container">
    <div class="input-box">
      <label for="photo">Photo:</label>
      <input type="text" name="photo" [(ngModel)]="contact.photo" />
    </div>
    <div class="input-box">
      <label for="name">Name:</label>
      <input type="text" name="name" [(ngModel)]="contact.name" />
    </div>
    <div class="input-box">
      <label for="mobile">Mobile:</label>
      <input type="text" name="mobile" [(ngModel)]="contact.mobile" />
    </div>
    <div class="input-box">
      <label for="email">Email:</label>
      <input type="text" name="email" [(ngModel)]="contact.email" />
    </div>
  </div>
  <div>
    <div class="input-box">
      <label for="title">Title:</label>
      <input type="text" name="title" [(ngModel)]="contact.title" />
    </div>
    <div class="input-box">
      <label for="company">Company:</label>
      <input type="text" name="company" [(ngModel)]="contact.company" />
    </div>
    <div class="input-box">
      <label for="address">Address:</label>
      <input
        type="text"
        name="address"
        [(ngModel)]="contact.address"
        required
      />
    </div>
    <select name="groups" id="groups" [(ngModel)]="contact.group">
      <option *ngFor="let group of groups" [value]="group.name">
        {{ group.name }}
      </option>
    </select>
  </div>
  <div>
    <input type="submit" value="Edit Contact" />
  </div>
</form>
