<section class="edit-add section" [ngStyle]="{ padding: '3rem' }">
  <div class="edit-add__left">
    <form action="" class="form" (submit)="addContact()">
      <div class="form__container">
        <div>
          <div class="input-box">
            <label for="photo">Photo:</label>
            <input
              type="text"
              name="photo"
              [(ngModel)]="newContact.photo"
              required
            />
          </div>
          <div class="input-box">
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              [(ngModel)]="newContact.name"
              required
            />
          </div>
          <div class="input-box">
            <label for="mobile">Mobile:</label>
            <input
              type="text"
              name="mobile"
              [(ngModel)]="newContact.mobile"
              required
            />
          </div>
          <div class="input-box">
            <label for="email">Email:</label>
            <input
              type="text"
              name="email"
              [(ngModel)]="newContact.email"
              required
            />
          </div>
        </div>
        <div>
          <div class="input-box">
            <label for="title">Title:</label>
            <input
              type="text"
              name="title"
              [(ngModel)]="newContact.title"
              required
            />
          </div>
          <div class="input-box">
            <label for="company">Company:</label>
            <input
              type="text"
              name="company"
              [(ngModel)]="newContact.company"
              required
            />
          </div>
          <div class="input-box">
            <label for="address">Address:</label>
            <input
              type="text"
              name="address"
              [(ngModel)]="newContact.address"
              required
            />
          </div>
          <select
            name="groups"
            id="groups"
            [(ngModel)]="newContact.group"
            [value]="newContact.group"
          >
            <option *ngFor="let group of contactGroups" [value]="group.name">
              {{ group.name }}
            </option>
          </select>
        </div>
      </div>
      <div>
        <input type="submit" value="Add Contact" />
      </div>
    </form>

    <p
      *ngIf="isNotValidContact.length > 0 && isNotValidContact"
      [ngStyle]="{
        fontWeight: '600',
        maxWidth: '45rem',
        marginTop: '2rem',
        color: '#d53434'
      }"
    >
      {{ isNotValidContact }}
    </p>
  </div>

  <figure class="edit-add__right">
    <img
      src="https://static.vecteezy.com/system/resources/previews/019/038/275/original/contact-list-of-mix-race-people-social-network-communication-concept-png.png"
      alt=""
    />
  </figure>
</section>
