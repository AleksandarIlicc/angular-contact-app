<section class="contact section">
  <ng-container *ngIf="loading; else contact">
    <app-spinner></app-spinner>
  </ng-container>

  <ng-template #contact>
    <div class="contact__header">
      <figure
        [style.marginBottom.rem]="'2'"
        class="contact__img contact__img--main"
      >
        <img [src]="singleContact.photo || noUserPhoto" alt="contact" />
      </figure>
      <p class="contact__name">{{ singleContact.name }}</p>
    </div>
    <app-contact-details [contact]="singleContact"></app-contact-details>
  </ng-template>

  <div [style.marginTop.rem]="'5'">
    <h2 [style.marginBottom.rem]="'3'">Contacts</h2>
    <ul class="contact__list">
      <li *ngFor="let contact of contacts" class="contact__item">
        <a
          routerLink="/contact/{{ contact.id }}"
          [ngStyle]="{ display: 'flex', alignItems: 'center' }"
          (click)="getSingleContact(contact.id)"
        >
          <figure
            [ngStyle]="{ width: '7rem', height: '7rem', marginRight: '2rem' }"
            class="contact__img contact__img--list"
          >
            <img [src]="contact.photo || noUserPhoto" alt="contact" />
          </figure>
          <div [style.flex]="'1'">
            <p [ngStyle]="{ fontWeight: '600', color: 'rgb(255,255,255)' }">
              {{ contact.name }}
            </p>
            <p [ngStyle]="{ fontSize: '1.3rem', color: '#939393' }">
              {{ contact.title }}
            </p>
          </div>
          <div>
            <button
              [style.color]="'rgba(14, 191, 141, 0.9)'"
              type="button"
              class="contact__btn-trash"
              (click)="deleteContact(contact.id)"
            >
              <fa-icon [icon]="icons.faTrash"></fa-icon>
            </button>
          </div>
        </a>
      </li>
    </ul>
  </div>
</section>
