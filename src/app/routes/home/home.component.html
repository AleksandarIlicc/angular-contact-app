<section class="home section flex-container">
  <h1 class="heading__primary">Contacts</h1>

  <div *ngIf="loading; then spinner; else contactsList"></div>

  <ng-template #spinner>
    <app-spinner></app-spinner>
  </ng-template>

  <ng-template #contactsList>
    <app-contact-list [contactsList]="contacts"></app-contact-list>
  </ng-template>
</section>
